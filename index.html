<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ Restaurant Finder </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Restaurant Finder</h1>
            <p>Discover great places to eat near you — </p>
        </header>

        <div class="search-form">
            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> City Name</label>
                <input type="text" id="location" placeholder="e.g., Kigali, Nairobi, or New York" required>
            </div>
            <div class="form-group">
                <label for="country"><i class="fas fa-globe"></i> Country (Optional)</label>
                <input type="text" id="country" placeholder="e.g., Rwanda, Kenya, Uganda">
            </div>
            <button id="search-btn"><i class="fas fa-search"></i> Find Restaurants</button>
        </div>

        <div class="results" id="results">
            <!-- Results will appear here -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for restaurants...</p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <footer>
        <p>Powered by <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> & <a href="https://overpass-api.de/" target="_blank">Overpass API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
